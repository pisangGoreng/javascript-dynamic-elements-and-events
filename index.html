<!DOCTYPE html>
<html>

<head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="blue-grey">
        <div class="container ">
            <div class="row">
                <table class="highlight">
                    <thead>
                        <tr>
                            <th data-field="todo">Todo </th>
                            <th data-field="status">Status</th>
                            <th data-field="command">Command</th>
                        </tr>
                    </thead>

                    <tbody id="tablebody">

                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Todo" id="todo" type="text" class="validate">
                    <a id="click" class="waves-effect waves-light btn">button</a>
                </div>
            </div>
        </div>

    </div>

</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
<script>
    $('#click')
        .click(function(e) {
            e.preventDefault()

            let value = $('#todo')
                .val()
            let table =
                `  <tr id="${value}">
                <td>${value}</td>
                <td id="status"><i class="material-icons">not_interested</i></td>
                <td id="action"><a onclick="done(${value})" class="waves-effect waves-red btn"><i class="material-icons left">done</i>Done</a></td>
                <td><a onclick="bin(${value})" id="${value}click" class="waves-effect waves-red btn"><i class="material-icons left">delete</i>Delete</a></td>
              </tr>`

            $('#tablebody')
                .append(table)
        })

    function bin(value) {
        value.remove()
    }

    function done(value) {
        let done = `<i class="material-icons">done</i>`
        let undone = `<a onclick="undone(${value})" class="waves-effect waves-red btn"><i class="material-icons">not_interested</i>Not Yet</a>`

        $(`#${value.id} #status`)
            .html(done)
        $(`#${value.id} #action`)
            .html(undone)
    }

    function undone(value) {
        let undone = `<i class="material-icons">not_interested</i>`
        let done = `<a onclick="done(${value})" class="waves-effect waves-red btn"><i class="material-icons left">done</i>Done</a>`

        $(`#${value.id} #status`)
            .html(undone)
        $(`#${value.id} #action`)
            .html(done)
    }
</script>

</html>
